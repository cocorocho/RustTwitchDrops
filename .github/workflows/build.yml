---
name: "build project"

on:
  push:
    branches:
      - "master"

jobs:
  build:
    name: "build project"
    runs-on: "windows-latest"

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python 3.96
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      
      - name: Install dependencies
        run: python -m pip install pyinstaller -r requirements.txt

      - name: Build project
        run: |
          pyinstaller ./src/main.py -F -n "RustTwitchDrops" -i ./assets/t.ico
    
      - name: debug
        run: dir

      - name: "zip release"
        run: 7z a RustTwitchDrops.zip ./dist/RustTwitchDrops/*.exe
        
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "RustTwitchDrops"
          files: |
            RustTwitchDrops.zip